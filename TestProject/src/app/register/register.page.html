<ion-header>
  <ion-toolbar class="ion-text-center" color="softblue">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="ion-padding"> 

    <p class="ion-text-center">  
      <img src="/assets/Logo.png" alt="fcom logo" width="50%">
    </p>
    
    <ion-item > 
      <ion-label position="floating">E-mail</ion-label> 
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Email Address" required></ion-input>
    </ion-item>

    <ion-item>  
      <ion-label position="floating">Password</ion-label>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    
    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>

    <ion-button expand="full" color="softgreen" shape="round" (click)="register(user)">
      <ion-icon slot="start" name="send"></ion-icon>  
        Register
    </ion-button>
    </div>

</ion-content>
