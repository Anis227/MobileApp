<ion-header>
  <ion-toolbar class="ion-text-center" color="softblue">
    <ion-title>SELF LEARNING ACCESS</ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-padding">

  <p class="ion-text-center">  
    <img src="/assets/Logo.png" alt="fcom logo" width="50%">
  </p>

  <ion-item> 
    <ion-label position="floating">E-mail</ion-label> 
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-input type="email"  [(ngModel)]="user.email" placeholder="your@gmail.com" required></ion-input>
  </ion-item>

  <ion-item> 
    <ion-label position="floating">Kata Laluan</ion-label>
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
     <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-row>
    <ion-col size="12"></ion-col>
  </ion-row>

  <ion-button expand="full" color="softgreen" shape="round" (click)="login(user)"> 
    <ion-icon name="log-in-outline" slot="end"></ion-icon>
      LOG MASUK
  </ion-button>

  <ion-row>
    <ion-col size="12"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12"></ion-col>
  </ion-row>

  <ion-item>
    <ion-label>Tidak mempunyai akaun? </ion-label>
    <ion-button expand="block" fill="clear" [routerLink]="['/register']">
      DAFTAR
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-label>Adakah anda Admin?</ion-label>
    <ion-button expand="block" fill="clear" [routerLink]="['/view-post']">
      CIKGU
    </ion-button>
  </ion-item>
  </div>

</ion-content>
