<ion-app>
  <ion-menu contentId="main" swipeGesture="true" menuId="main-menu" side="start" type="overlay">
    
    <ion-header>
      <ion-toolbar color="softblue">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header> 

    <ion-content>
      <ion-list>

        <ion-item [routerLink]="['/home']">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Laman Utama</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/soalan']">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Soalan</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/nota']">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Nota</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/contact']">
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>Hubungi Kami</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/faqs']">
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Soalan Lazim</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/about']">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Berkenaan Kami</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/login']">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log Keluar</ion-label>
        </ion-item> 

      </ion-list>
    </ion-content>
  </ion-menu>
   
  <ion-router-outlet id="main"></ion-router-outlet> 
</ion-app>
